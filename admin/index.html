<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>

    <!-- 1) Carga de Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- 2) Carga del widget de Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      // 3) Inicializa Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();

        // 4) Si llega un invite_token o recovery_token en el hash, abre el modal
        const hash = location.hash;
        if (hash.includes('invite_token') || hash.includes('recovery_token')) {
          window.netlifyIdentity.open();
        }

        // 5) Al completar el login/aceptar invitaciÃ³n, recarga para entrar al CMS
        window.netlifyIdentity.on('login', () => {
          window.location.href = '/admin/';
        });
      }
    </script>

  </body>
</html>
